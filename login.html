<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Double Slider Login Form - Admin & Dosen</title>
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container" id="container">
      <!-- Dosen Login Container -->
      <div class="form-container dosen-login-container">
        <form action="login_dosen.php" method="POST">
          <h1>Login Dosen</h1>
          <input type="text" name="nip" placeholder="Masukkan NIP" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <button type="submit">Login</button>
          <span>or use your account</span>
          <div class="social-container"></div>
        </form>
      </div>

      <!-- Admin Login Container -->
      <div class="form-container admin-login-container">
        <form action="login_admin.php" method="POST">
          <h1>Login Admin</h1>
          <input type="text" name="username" placeholder="Username" required />
          <input
            type="password"
            name="password"
            placeholder="Password"
            required
          />
          <div class="content">
            <div class="checkbox">
              <input type="checkbox" name="remember_me" id="remember_me" />
              <label for="remember_me">Remember me</label>
            </div>
            <div class="pass-link">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <button type="submit">Login</button>
          <span>or use your account</span>
          <div class="social-container"></div>
        </form>
      </div>

      <!-- Overlay Container -->
       <div class="overlay-container">
  <div class="overlay">
    <div class="overlay-panel overlay-left">
      <h1 class="title">Login as Admin</h1>
      <p>If you are a Admin, log in here.</p>
      <button class="ghost" id="login-admin">
        Login Admin
        <i class="lni lni-arrow-left admin-login"></i>
      </button>
    </div>
    <div class="overlay-panel overlay-right">
      <h1 class="title">Login as Dosen</h1>
      <p>If you are an Dosen, log in here.</p>
      <button class="ghost" id="login-dosen">
        Login Dosen
        <i class="lni lni-arrow-right dosen-login"></i>
      </button>
    </div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
